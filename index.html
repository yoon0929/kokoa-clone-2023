<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>welcome to kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <div class="status-bar__column"></div>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"> </i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">welcome to kokoa clone</h1>
      <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <!-- action태그를 사용하면 다음페이로 넘어감 -->
    <!-- method태그에는 post/get가 있다. -->
    <!-- post는 백엔더 서버에 정보를 전달하는 방식, 지금 서버를 갖고 있지 않아 
    get방식으로 사용할거야.-->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="Password" placeholder="Password" />
      <input type="submit" value="Lon in" />
      <a href="#">find kakao account or password</a>
    </form>
    <script src="https://kit.fontawesome.com/0a5cca38b5.js" crossorigin="anonymous"></script>
  </body>
</html>
